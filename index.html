
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventyr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#0B0C0F',     // Main Background (Deep Void)
                surface: '#0F1316', // Secondary/Card Background (Obsidian)
                card: '#151E32',    // Legacy support
                panel: '#0E1419',   // Status Banner
                map: '#0D1113'      // Map Card
              },
              neon: {
                pink: '#E74BFF',    // Ventyr Logo
                blue: '#4B6BFF',    // Primary Brand Start
                purple: '#7A4BFF',  // Primary Brand End
                green: '#37D67A',   // Success/Live
              },
              text: {
                primary: '#FFFFFF',
                secondary: '#BFC6CC', // High contrast grey
                tertiary: '#9BA2A8',  // Meta grey
                disabled: '#535868'
              }
            },
            boxShadow: {
              'neon-brand': '0 12px 32px rgba(75, 107, 255, 0.18)',
              'neon-pink': '0 0 10px rgba(231, 75, 255, 0.14), 0 0 20px rgba(231, 75, 255, 0.1)',
              'card': '0 8px 24px rgba(2, 6, 23, 0.28)',
              'float': '0 10px 30px -10px rgba(0, 0, 0, 0.6)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B0C0F;
        color: #FFFFFF;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1316;
      }
      ::-webkit-scrollbar-thumb {
        background: #4B6BFF;
        border-radius: 3px;
      }
      .glass-panel {
        background: rgba(15, 19, 22, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      /* New Gradient for Primary Actions */
      .brand-gradient {
        background: linear-gradient(90deg, #4B6BFF 0%, #7A4BFF 100%);
      }
      .text-shadow-neon {
        text-shadow: 0 4px 16px rgba(231,75,255,0.14);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
